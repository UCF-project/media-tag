<!DOCTYPE html>
<html>
<head>
	<title>Actions</title>
	<script type="text/javascript" src="/assets/dist/media-tag.js"></script>
	<script type="text/javascript" src="/assets/ext-lib/offline.min.js"></script>
	<script type="text/javascript">
		/* global document */

		document.addEventListener('DOMContentLoaded', () => {
			const mediaElement = document.createElement('media-tag');

			// /**
			//  * Default configuration of the media-tag.
			//  */
			// // mediaElement.setAttribute('data-type', 'video/mp4');
			// // mediaElement.setAttribute('src', '/assets/data/videos/bbb.mp4');

			/**
			 * Multisources configuration.
			 */
			mediaElement.setAttribute('sources', `[
				{
					"data-type": "video/mp4",
					"src": "/assets/data/videos/bbb.mp4",
					"online": "show",
					"rules": [
						{
							"conditions": [
								{
									"network": "up"
								},
								{
									"bandwidth": "> 3250 kbps"
								}
							],
							"action": "activate"
						},
						{
							"conditions": [
								{
									"network": "down"
								}
							],
							"action": "hide"
						}
					]
				}, {
					"data-type": "audio/mp3",
					"src": "/assets/data/audios/alterway.mp3",
					"online": "hide"
				}, {
					"data-type": "image/png",
					"src": "/assets/data/images/image.png",
					"online": "hide"
				}
			]`);

			document.body.appendChild(mediaElement);

			// MediaTag(mediaElement);
			// MediaTag(document.getElementById('media-tag'));
		});
	</script>
</head>
<body>
	<media-tag>
		<media>
			<rules>
				<condition>
				</condition>
				<action>
				</action>
			</rules>
		</media>
	</media-tag>
</body>
</html>
