<!DOCTYPE html>
<html>
<head>
	<title>Actions</title>
	<script type="text/javascript" src="/dist/media-tag.js"></script>
	<script type="text/javascript" src="/ext-lib/offline.min.js"></script>
	<script type="text/javascript">
		/* global document */

		document.addEventListener('DOMContentLoaded', () => {
			const mediaElement = document.createElement('media-tag');

			/**
			 * Default configuration of the media-tag.
			 */
			mediaElement.setAttribute('data-type', 'video/mp4');
			mediaElement.setAttribute('src', '/assets/videos/bbb.mp4');

			/**
			 * Multisources configuration.
			 */
			mediaElement.setAttribute('sources', `[
				{
					"data-type": "video/mp4",
					"src": "/assets/videos/bbb.mp4",
					"online": "show"
				}, {
					"data-type": "audio/mp3",
					"src": "/assets/audios/alterway.mp3",
					"online": "hide"
				}, {
					"data-type": "image/png",
					"src": "/assets/images/image.png",
					"online": "hide"
				}
			]`);

			document.body.appendChild(mediaElement);

			MediaTag(mediaElement);
			// MediaTag(document.getElementById('media-tag'));
		});
	</script>
</head>
