<!DOCTYPE html>
<html>
<head>
	<title>My Page with Media Tag</title>
</head>
<body>
	<script type="text/javascript" src="/ext-lib/nacl-fast.min.js"></script>
	<script type="text/javascript" src="/ext-lib/fetch.min.js"></script>
	<script type="text/javascript" src="/ext-lib/nacl-util.min.js"></script>

	<h1>Video:</h1>
	<media-tag
		id="video"
		data-type="video/mp4"
		src="/assets/videos/encrypted/video-encrypted"
		data-crypto-key="gxGQi0zzmj/w8GrV+/xGgaMI"
		data-attr-width="600px"
		data-attr-height="400px"
		data-attr-controls=true
		></media-tag>

	<!-- Include Media Tag library -->
	<script type="text/javascript" src="/media-tag.js"></script>
	<script>
		// The only way to use as library is with JavaScript.
		// You will need to select a DOM element that will be the wrapper
		// element, for example a div.
		// Then create a new MediaTag Object passing that element as
		// parameter.
		var mediaTagObjVideo = mediaTag(document.querySelector('media-tag#video'));
	</script>
</body>
</html>
