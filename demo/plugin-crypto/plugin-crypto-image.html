<!DOCTYPE html>
<html>
<head>
	<title>My Page with Media Tag</title>
</head>
<body>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tweetnacl/0.14.5/nacl-fast.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>

    <h1>Image without Media Tag</h1>
    <img src="encrypted-image"/>

    <h1>Image with Media Tag</h1>
	<media-tag
		id="image"
		data-crypto-type="image"
		data-crypto-src="encrypted-image"
		data-crypto-key="xsalsa20poly1305:1O9hQmf0QJkjvGnK+q0JLamus1IUAhhqZGWRa1dMMlk=:avR58kfJOeKb0PJ9apcDknTZJ4CilErg"
		data-attr-width="300px"
		data-attr-height="200px"
		>text <p>aqqq</p><a>qqq</a></media-tag>


	<!-- Include Media Tag library -->
	<script type="text/javascript" src="../media-tag.js"></script>
	<script>
		// The only way to use as library is with JavaScript.
		// You will need to select a DOM element that will be the wrapper
		// element, for example a div.
		// Then create a new MediaTag Object passing that element as
		// parameter.
		var mediaTagObjImage = mediaTag(document.querySelector('media-tag#image'));
	</script>
</body>
</html>
